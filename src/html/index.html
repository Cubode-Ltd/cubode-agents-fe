<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubode</title>
  <link rel="stylesheet" src="css/main.css"/>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

</head>

<body hx-ext="ws" ws-connect="ws://localhost:8000/ws/notifications/" hx-target="dynamic-content-ws">
  <cb-data-upload>
    <cb-data-source-selector></cb-data-source-selector>
    <cb-generate-charts-button></cb-generate-charts-button>
  </cb-data-upload>

  <cb-container class="border-green-700" >
     <div id="dynamic-content-ws" style="width: 960px; height: 540px; overflow: hidden;"> </div>
  </cb-container>
  
  <formik-web-component></formik-web-component>
  <cb-data-vis></cb-data-vis>

  <script src="index.js"></script>

</body>
</html>
