            <h2 class="text-lg font-normal leading-7 text-center my-8">
                Reset Password
            </h2>
            
            <form id="registerForm">
                {% csrf_token %}
                <div class="mb-4">
                    <div class="">
                        <label for="password" class="block text-xs font-normal leading-6 text-[#2D2D2A] mt-3">Password</label>
                        <input type="password" id="password" class="w-full p-2 px-4 border text-xs font-normal leading-5 text-[#2D2D2AB2] rounded mt-1" placeholder="Enter the password" required>
                    </div>
                    <div class="">
                        <label for="repeat_password" class="block text-xs font-normal leading-6 text-[#2D2D2A] mt-3">Repeat Password</label>
                        <input type="password" id="repeat_password" class="w-full p-2 px-4 border text-xs font-normal leading-5 text-[#2D2D2AB2] rounded mt-1" placeholder="Enter the password" required>
                    </div>

                    <button type="submit" id="submitButton" class="bg-gray-50 hover:bg-white hover:shadow-md shadow-sm w-full border mt-10 text-base font-medium leading-6 text-center py-2 rounded flex items-center justify-center no-select">
                        <p class="text-sm">Reset</p>
                    </button>
                </div>
            </form>
